<ng-template #renderPaymentOptions>
    <button class="btn btn-payment btn-lg mb-3" type="button" *ngFor="let item of paymentOptions">

        </span>
    </button>
</ng-template>

<ng-template #renderLoader>

        <span class="placeholder col-12" style="height: 60px;"></span>

</ng-template>
