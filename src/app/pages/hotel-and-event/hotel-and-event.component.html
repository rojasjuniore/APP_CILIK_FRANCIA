<div class="row">

    <ng-container *ngIf="(rooms.length > 0); then renderRooms; else renderNoRooms"></ng-container>
        
    <div class="col-12 mb-4">
        <div class="card-box card-box-b3 p-3 mb-3">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <button class="btn btn-two mb-3 mb-sm-0">
                    <i class="bi bi-hand-index"></i>
                    &nbsp;
                    Añadir
                </button>
                <button class="btn btn-one">
                    <i class="bi bi-trash3"></i>
                    &nbsp;
                    Limpiar
                </button>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="d-flex justify-content-between">
            <button class="btn btn-three btn-medium-c text-uppercase" type="button" routerLink="/pages/dashboard">
                <i class="bi bi-chevron-left"></i>
                {{ "general.back" | translate }}
            </button>
            
            <button class="btn btn-one text-uppercase btn-medium-c" type="button" *ngIf="false">
                {{ "general.continue" | translate | uppercase }}
            </button>
        </div>
    </div>
</div>


<ng-template #renderRooms>
    <div class="col-12">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, reiciendis.
    </div>

</ng-template>

<ng-template #renderNoRooms>
    <div class="col-12">
        <div class="card-box card-box-b3 p-3 mb-3">
            <h5 class="text-center">No hay habitaciones añadidas aún</h5>
        </div>
    </div>
</ng-template>
