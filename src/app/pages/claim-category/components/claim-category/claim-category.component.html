<ng-container *ngFor="let item of filteredAndSortedProducts; let i = index">
  <ng-container *ngIf="!item._claim">
    <div class="accordion p-1" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{i}}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i"
            (click)="item.expanded = !item.expanded">
            {{'division' | translate | titlecase}} {{item.categoryType | translate | titlecase}} {{i+1}}
          </button>
        </h2>
        <div id="collapse{{i}}" class="accordion-collapse collapse" attr.aria-labelledby="heading{{i}}"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <!-- Renderiza el componente solo si la sección está expandida -->
            <ng-container *ngIf="item.expanded">
              <ng-container *ngIf="!(item._claim); else templateName">
                <app-claim-division [division]="item"></app-claim-division>
              </ng-container>
              <ng-template #templateName>
                <app-reclaimed [reclaimed]="item"></app-reclaimed>
              </ng-template>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
