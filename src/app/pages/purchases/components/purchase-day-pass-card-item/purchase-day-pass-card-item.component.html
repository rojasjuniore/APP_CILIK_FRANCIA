<div class="card card-box p-3 mb-3">
    <div class="row g-2 d-flex align-items-center">
        <div class="col-12 px-3">
            <div class="d-flex justify-content-between">
                <span class="text-rslt fw-bold fs-5">
                    <i class="bi bi-ticket-perforated"></i>
                    &nbsp;
                    {{item?.title | translate}}
                </span>

                <span class="d-none d-md-block">
                    <i class="bi bi-person-fill"></i>
                    {{item?.capacity}}
                </span>
            </div>
        </div>

        <div class="seprd2"></div>

        <div class="col-12 px-3">

            <p class="m-0 d-block d-sm-none">
                <i class="bi bi-person-fill"></i>
                {{item?.capacity}}
            </p>
            
            <p class="card-text" *ngIf="item?.include">
                {{"general.include" | translate}}:
                <small class="text-muted">
                    {{item.include | translate}}
                </small>
            </p>
            <p class="card-text" *ngIf="item?.notInclude">
                {{"general.notInclude" | translate}}:
                <span class="text-muted">
                    {{item.notInclude | translate}}
                </span>
            </p>

            <p class="card-text" *ngIf="item">
                Fechas:
                <span class="badge bg-danger" [ngClass]="(!isLast) ? 'me-1': ''" *ngFor="let item of item.dates; last as isLast">
                    {{item.date}}
                </span>
            </p>

            <!-- <p class="fw-bold m-0">Subtitulo:</p>
            <div class="seprd m-0 mb-2"></div>
            <p class="m-0">Monto: 0</p>
            <h5 class="pb-3 fw-bold">Total: USD 0</h5>

            <div class="seprd2"></div>

            <p class="m-0 mt-4">
                Monto sin descuento:
                <span class="text-decoration-line-through">USD 0</span>
            </p>
            <p class="m-0">Descuento: USD 0</p> -->

            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-center align-items-md-center">
                    <span class="fw-bold fs-4">
                        {{"general.total" | translate}}: USD {{totales}}
                    </span>
                </div>
                <div class="text-sm-center">
                    <!-- <button type="button" class="btn-icon btn-icon-one">
                        <i class="bi bi-pencil"></i>
                    </button> -->
                    <!-- <ng-container *ngIf="(!loader); then renderRemoveBtn; else renderLoader"></ng-container> -->
                </div>
            </div>

        </div>
    </div>
</div>
