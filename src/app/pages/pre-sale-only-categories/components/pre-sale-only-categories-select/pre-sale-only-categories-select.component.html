<div class="row">

    <app-pre-sale-categories-step-counter [step]="1"></app-pre-sale-categories-step-counter>

    <div class="col-12 my-4">
        <app-pre-sale-banner-card-item [orderType]="'categoryPass'"></app-pre-sale-banner-card-item>
    </div>

    <div class="col-12 text-center mb-2 fw-bold fs-5 mt-5">
        {{ "additionalsCategoriesStep.title" | translate }}
    </div>

    <app-pre-sale-extra-solo-card-item 
        [quantity]="soloValue"
        (onUpdateQuantity)="onUpdateQuantity($event)"></app-pre-sale-extra-solo-card-item>

    <app-pre-sale-extra-solo-couple-item 
        [quantity]="coupleValue"
        (onUpdateQuantity)="onUpdateQuantity($event)"></app-pre-sale-extra-solo-couple-item>

    <app-pre-sale-extra-solo-group-item 
        [groups]="groupValue"
        (onUpdateQuantity)="onUpdateQuantity($event)"></app-pre-sale-extra-solo-group-item>

    <app-pre-sale-totales></app-pre-sale-totales>
    
    <div class="col-12">
        <div class="d-flex justify-content-between flex-column flex-md-row align-items-center">
            <div class="order-2 order-md-1 w100">
                <app-remove-order-on-back-button></app-remove-order-on-back-button>
            </div>
           

            <button class="btn btn-one text-uppercase order-1 order-md-2 mb-3 mb-md-0" type="button" (click)="onNext()">
                {{ "general.continue" | translate | uppercase}}
            </button>
        </div> 
    </div>


</div>
