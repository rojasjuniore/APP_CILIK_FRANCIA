<div class="row">

    <app-pre-sale-categories-step-counter [step]="2"></app-pre-sale-categories-step-counter>

    <div class="col-12 my-4">
        <app-pre-sale-banner-card-item [orderType]="preSaleDocument?.orderType"></app-pre-sale-banner-card-item>
    </div>

    <div class="col-12 text-center mb-2 fw-bold fs-5 mt-5 text-uppercase">
        {{ "general.summaryOfThePurchase" | translate }}
    </div>

    <div class="col-12 mb-4">
        <app-pre-sale-checkout-only-event-pass-card-item
            [order]="preSaleDocument"
            (onUpdate)="onUpdateAdditionalCategoryPasses($event)"
            (onRemove)="onRemoveAdditionalCategoryPasses($event)"></app-pre-sale-checkout-only-event-pass-card-item>
    </div>

    <div class="col-12 mb-4">
        <app-pre-sale-coupon-form></app-pre-sale-coupon-form>
    </div>

    <app-pre-sale-totales></app-pre-sale-totales>

    <div class="col-12">
        <div class="d-flex justify-content-between">
            <button class="btn btn-three text-uppercase" type="button" (click)="onBack()">
                <i class="bi bi-chevron-left"></i>
                {{ "general.back" | translate| uppercase }}
            </button>
            <button class="btn btn-one text-uppercase" type="button" (click)="onNext()">
                {{ "general.continueToPay" | translate| uppercase }}
            </button>
        </div>
    </div>

</div>
