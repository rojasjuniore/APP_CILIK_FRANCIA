<div class="card card-custom plan-selection-item">
    <div class="recomendation" *ngIf="item.isRecommended">{{'plansCard.recommendedOption' | translate}}</div>
    <div class="card-header {{item.headerColor}}">

        <div class="row g-0 align-items-center">
            <div class="col-12 col-md-3 text-center">
                <div class="img-plan"> 
                    <img [src]="item.img" class="img-fluid py-3" alt="" />
                    <div class="text-uppercase" [innerHTML]="item.title | translate"></div>
                </div>
                
                
            </div>

            <div class="col-12 col-md-6">
                <div class="plan-selection-include">
                    <span class="bold text-uppercase pe-2">{{'include' | translate}}:</span>
                    <span>{{item.include | translate}}</span>

                    <ng-container *ngIf="item.noInclude">
                        <span class="bold text-uppercase">
                            {{'plansCard.notInclude' | translate}}:
                        </span>
                        <span class="mt-3">
                            {{item.noInclude | translate}}
                        </span>
                    </ng-container>
                </div>
            </div>
            <div class="col-12 col-md-3 d-flex alingn-items-center justify-content-end">
                <button class="btn btn-one red mt-3 mt-md-0">
                    {{'general.iWantIt' | translate}}
                </button>
            </div>
        </div>
    </div>
    <!-- <div class="card-footer">
        <button class="btn btn-one red">
            {{'general.iWantIt' | translate}}
        </button>
    </div> -->
</div>
