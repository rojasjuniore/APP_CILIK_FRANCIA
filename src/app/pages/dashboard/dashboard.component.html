<div class="row">
  <div class="col-12 text-center mb-3">
    <div class="fs-4 fw-bold">
      {{ "dashboard.title" | translate }}
    </div>
    <div>
      {{ "dashboard.subTitle" | translate }}
    </div>
  </div>
</div>

<div class="row mb-4">
  <div class="col-12">
    <ul class="nav nav-tabs nav-tabs-dash" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="store-tab" data-bs-toggle="tab" data-bs-target="#store" type="button"
          role="tab" aria-controls="store" aria-selected="true">
          {{ "general.plans" | translate }}
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="purchases-tab" data-bs-toggle="tab" data-bs-target="#purchases" type="button"
          role="tab" aria-controls="purchases" aria-selected="false">
          {{ "general.purchases" | translate }}
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="my-product-tab" data-bs-toggle="tab" data-bs-target="#my-product" type="button"
          role="tab" aria-controls="purchases" aria-selected="false">
          {{"general.myProduct" | translate}}
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pay-for-my-product-tab" data-bs-toggle="tab" data-bs-target="#pay-for-my-product"
          type="button" role="tab" aria-controls="purchases" aria-selected="false">
          {{"general.pay" | translate}}
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="store" role="tabpanel" aria-labelledby="store-tab">
        <app-store></app-store>
      </div>
      <div class="tab-pane fade" id="purchases" role="tabpanel" aria-labelledby="purchases-tab">
        <app-my-purchases></app-my-purchases>
      </div>
      <div class="tab-pane fade" id="my-product" role="tabpanel" aria-labelledby="my-product-tab">
        <app-my-product></app-my-product>
      </div>

      <div class="tab-pane fade" id="pay-for-my-product" role="tabpanel" aria-labelledby="pay-for-my-product-tab">
        <app-pay-for-my-product></app-pay-for-my-product>
      </div>
    </div>
  </div>
</div>
