<div class="row row-cols-1 row-cols-md-2 g-4">

    <ng-container *ngFor="let item of adminOptions">
        <div class="col" *ngIf="item.available">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        {{item.label | titlecase}}
                    </h5>
                    <p class="card-text">{{item.description}}</p>
                    <button type="button" class="btn btn-sm btn-danger stretched-link" (click)="launch(item)">Go</button>
                </div>
            </div>
        </div>
    </ng-container>
