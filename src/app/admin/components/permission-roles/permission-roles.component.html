<div class="row mt-5 g-2">
    <div class="col-12">
        <form [formGroup]="form" novalidate>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" formControlName="role" placeholder="Find Role" aria-describedby="roleHelp">
                <!-- <div id="roleHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
        </form>
    </div>
    <hr>
    <ng-container *ngIf="(roles$ | async) as roles; else loading">
        <ng-container *ngIf="roles.length > 0; else noRoles">
            <div class="col-12">
                {{ roles | json }}
            </div>
        </ng-container>
    </ng-container>

</div>

<ng-template #noRoles>
    <div class="col-12">
        <div class="alert alert-warning text-center" role="alert">
            No roles found.
        </div>
    </div>
</ng-template>

<ng-template #loading>
    <div class="col-12 text-center placeholder-glow" *ngFor="let item of [1,1,1,1]">
        <span class="placeholder col-12" style="height: 36px;"></span>
    </div>
</ng-template>
