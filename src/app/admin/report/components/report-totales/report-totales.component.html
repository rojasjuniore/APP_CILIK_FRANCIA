<div class="row">
    <div *ngFor="let item of totalForItemList" class="col-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    {{item.count}} - {{item.key}}
                </h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                    {{item.total | currency}}
                </h6>
            </div>
        </div>
    </div>
</div>
