<div class="row">

    <div class="col text-center mb-4">
        <div class="fs-4 fw-bold mb-2">
            Store Coupon
        </div>

    </div>

    <div class="col-12 mb-3">
        <div class="card card-box p-3">
            <div class="row g-2 d-flex align-items-center">
                <form [formGroup]="form" #userForm novalidate>
            
                    <div class="col-12 mb-3">
                        <label for="code" class="form-label">Coupon Code</label>
                        <input type="text" class="form-control" formControlName="code" aria-describedby="codeHelp">
                        <ng-container 
                            *ngIf="submitted" 
                            [ngTemplateOutlet]="renderFormVM" 
                            [ngTemplateOutletContext]="{ field: 'code' }"
                        ></ng-container>
                    </div>
            
                    <div class="col-12 mb-3">
                        <label for="ownerType" class="form-label">
                            Owner Type
                        </label>
                        <select class="form-select" formControlName="ownerType">
                            <option value="" selected>{{ "general.selec" | translate }}...</option>
                            <option *ngFor="let item of ownerTypes" [value]="item.value">{{ item.label| translate }}</option>
                        </select>
                        <ng-container 
                            *ngIf="submitted" 
                            [ngTemplateOutlet]="renderFormVM" 
                            [ngTemplateOutletContext]="{ field: 'ownerType' }"
                        ></ng-container>
                    </div>

                    <div class="col-12 mb-3" *ngIf="!f['owner'].value">
                        <label for="ownerId" class="form-label">Owner</label>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-danger" type="button" (click)="launchFindOwnerModal()" [disabled]="!f['ownerType'].value">
                                <i class="bi bi-search"></i>
                                &nbsp;
                                Find Owner
                            </button>
                        </div>
                    
                        <ng-container 
                            *ngIf="submitted" 
                            [ngTemplateOutlet]="renderFormVM"
                            [ngTemplateOutletContext]="{ field: 'ownerId' }"
                        ></ng-container>
                    </div>
            
                    <div class="col-12 mb-3" *ngIf="f['owner'].value">
                        <label for="ownerId" class="form-label">Owner</label>


                        <ng-container [ngSwitch]="f['ownerType'].value">

                                *ngSwitchCase="'ambassador'"
                                [ngTemplateOutlet]="renderAmbassadorAlertInfo"
                                [ngTemplateOutletContext]="{item: f['owner'].value}"
                            ></ng-container>
                        </ng-container>

                                <div class="d-flex justify-content-between mb-0">

                                    </h4>

                                </div>
                                <hr>

                                <p class="m-0">phoneNumber: <small class="text-muted">{{f['owner'].value.prefijo}} {{f['owner'].value.phone}}</small></p>

                    </div>
            
                    <div class="col-12 mb-3">
                        <label for="owner" class="form-label">
                            Type
                        </label>
                        <select class="form-select" formControlName="type">
                            <option value="" selected>{{ "general.selec" | translate }}...</option>
                            <option *ngFor="let item of couponTypes" [value]="item.value">{{ item.label| translate }}</option>
                        </select>
                        <ng-container 
                            *ngIf="submitted" 
                            [ngTemplateOutlet]="renderFormVM" 
                            [ngTemplateOutletContext]="{ field: 'type' }"
                        ></ng-container>
                    </div>
            
                    <div class="col-12 mb-3">
                        <label for="value" class="form-label">
                            Value
            
                            <ng-container *ngIf="(f['type'].value === 'percentage')">(%)</ng-container>
                            <ng-container *ngIf="(f['type'].value === 'amount')">(USD)</ng-container>
            
                        </label>
                        <input type="text" class="form-control" formControlName="value" aria-describedby="valueHelp">
                        <ng-container 
                            *ngIf="submitted" 
                            [ngTemplateOutlet]="renderFormVM" 
                            [ngTemplateOutletContext]="{ field: 'value' }"
                        ></ng-container>
                    </div>
            
            
                </form>
            </div>
        </div>
    </div>


    <div class="col-12">
        <div class="d-flex justify-content-between">
            <button class="btn btn-three btn-medium-c text-uppercase" type="button" routerLink="/admin/coupons">
                <i class="bi bi-chevron-left"></i>
                &nbsp;
                {{ "general.back" | translate }}
            </button>

            <button class="btn btn-one btn-medium-c text-uppercase" type="button" (click)="onSubmit()">
                Store
                &nbsp;
                <i class="bi bi-pencil"></i>
            </button>
        </div>
    </div>
</div>


<ng-template #renderAmbassadorAlertInfo let-item="item">
    <div class="alert alert-info" role="alert"  (click)="clearOwnerId()">
        <div class="d-flex justify-content-between mb-0">
            <h4 class="alert-heading mb-0">
                {{item.name | uppercase}}
            </h4>
            
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <hr>
        <p class="m-0">Email: <small class="text-muted">{{item.email}}</small></p>
        <p class="m-0">identification: <small class="text-muted">{{item.identification}}</small></p>
        <p class="m-0">phoneNumber: <small class="text-muted">{{item.prefijo}} {{item.phone}}</small></p>
        <p class="m-0">uid: <small class="text-muted">{{item.uid}}</small></p>
    </div>
</ng-template>

<ng-template #renderFormVM let-field="field">
    <ng-container *ngFor="let val of vm[field]">
        <div id="{{field}}Help" class="form-text text-danger" *ngIf="f[field].hasError(val.type)">
            {{ val.message | translate | titlecase }}
        </div>
    </ng-container>
</ng-template>

<app-modal-coupon-find-owner 
    #modalFindOwner 
    [ownerType]="f['ownerType'].value"
    (onCloseModal)="onSelectOwner($event)"
></app-modal-coupon-find-owner>
