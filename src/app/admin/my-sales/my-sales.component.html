<div class="row">

    <div class="row">
        <div class="col text-center mb-3">
            <div class="fs-4 fw-bold">
                My Sales Dashboard <br>
                <ng-container *ngFor="let item of couponsList">
                    <button (click)="copy(item)" type="button" class="btn btn-primary btn-sm">Copy link: {{item.code}}</button> <br>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="col-12">
        <app-my-sales-dashboard [couponsList]="couponsList" [uid]="uid"></app-my-sales-dashboard>
    </div>

    <div class="row">
        <div class="col text-center mb-3">
            <div class="fs-4 fw-bold">
                My Sales
            </div>
        </div>
    </div>
    <div class="col-12">
        <app-my-sales-list [uid]="uid"></app-my-sales-list>
    </div>
</div>
