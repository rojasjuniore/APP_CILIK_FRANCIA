<div class="row">
    <div class="col text-center mb-3">
        <div class="fs-4 fw-bold">
            Bank Transfer
        </div>
    </div>
</div>



<div class="col-12 mb-4">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-pending-tab" data-bs-toggle="pill" data-bs-target="#pills-pending"
                type="button" role="tab" aria-controls="pills-pending" aria-selected="true">
                {{ "general.pending" | translate | titlecase }}
            </button>
        </li>


        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-paymentProcess-tab" data-bs-toggle="pill"
                data-bs-target="#pills-paymentProcess" type="button" role="tab" aria-controls="pills-paymentProcess"
                aria-selected="true">
                {{ "general.paymentProcess" | translate | titlecase }}
            </button>
        </li>



        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-completed-tab" data-bs-toggle="pill" data-bs-target="#pills-completed"
                type="button" role="tab" aria-controls="pills-completed" aria-selected="true">
                {{ "general.completed" | translate | titlecase }}
            </button>
        </li>


        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-rejected-tab" data-bs-toggle="pill" data-bs-target="#pills-rejected"
                type="button" role="tab" aria-controls="pills-rejected" aria-selected="false">
                {{ "general.rejected" | translate | titlecase }}
            </button>
        </li>
    </ul>
</div>


<div class="col-12">


    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-pending" role="tabpanel" aria-labelledby="pills-pending-tab">
            <app-purchase-list [query]="queries.pending.query" [opts]="queries.pending.opts"
                redirectTo="/admin/bank-transfer/$/manager"></app-purchase-list>
        </div>
        <div class="tab-pane fade" id="pills-paymentProcess" role="tabpanel" aria-labelledby="pills-paymentProcess-tab">
            <app-purchase-list [query]="queries.paymentProcess.query" [opts]="queries.paymentProcess.opts"
                redirectTo="/admin/bank-transfer/$/manager"></app-purchase-list>
        </div>
        <div class="tab-pane fade" id="pills-completed" role="tabpanel" aria-labelledby="pills-completed-tab">
            <app-purchase-list [query]="queries.completed.query" [opts]="queries.completed.opts"
                redirectTo="/admin/bank-transfer/$/manager"></app-purchase-list>
        </div>
        <div class="tab-pane fade" id="pills-rejected" role="tabpanel" aria-labelledby="pills-rejected-tab">
            <app-purchase-list [query]="queries.rejected.query" [opts]="queries.rejected.opts"
                redirectTo="/admin/bank-transfer/$/manager"></app-purchase-list>
        </div>
    </div>
</div>






<div class="col-12">
    <div class="d-flex justify-content-between">
        <button class="btn btn-three btn-medium-c text-uppercase" type="button" routerLink="/admin/dashboard">
            <i class="bi bi-chevron-left"></i>
            {{ "general.back" | translate }}
        </button>
    </div>
</div>
