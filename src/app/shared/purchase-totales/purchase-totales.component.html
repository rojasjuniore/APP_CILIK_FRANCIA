
<ng-container *ngIf="false">

    <!-- Full Price -->
    <h6 class="text-end">
        {{ "general.valueWithoutDiscount" | translate }}: 
        <span class="text-decoration-line-through">USD {{subTotal}}</span>
    </h6>
    



    <h6 class="text-end" *ngIf="false">
        <!-- <span class="badge rounded-pill bg-danger">
            <i class="bi bi-info-circle"></i>
        </span>
        &nbsp; -->
        {{ "general.discount" | translate }}: 
        <span>USD {{discount}}</span>
    </h6>
</ng-container>

<ng-container *ngIf="hastCoupons">
    <h5 class="text-end" *ngFor="let item of coupons">
        <span class="badge bg-danger">
            <i class="bi bi-ticket-perforated"></i>
            &nbsp;
            {{"general.coupon" | translate | titlecase}} 
            {{item.code | uppercase}}
            <!-- &nbsp;
            -USD {{discount}} -->
        </span>
    </h5>
</ng-container>

<h5 class="fw-bold fs-3 text-end">
    {{ "general.total" | translate }}: USD {{totales}}
</h5>
