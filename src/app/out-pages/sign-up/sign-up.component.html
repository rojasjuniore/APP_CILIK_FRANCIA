<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

    <div class="row">

      <!-- Input First Name -->
      <div class="col-12 col-md-6">
        <div class="form-floating form-camp mb-3">
          <input type="text" [ngClass]="{'is-invalid': submit && f.name.errors}"
            formControlName="name" class="form-control" id="floatingInputFirstName" placeholder="{{ 'general.name' | translate }}">
          <label for="floatingInputFirstName">{{ "general.name" | translate }}</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'name'}"></ng-container>
        </div>
      </div>

      <!-- Input Last Name -->
      <div class="col-12 col-md-6">
        <div class="form-floating form-camp mb-3">
          <input type="text" [ngClass]="{'is-invalid': submit && f.surnames.errors}" formControlName="surnames"
            class="form-control" id="floatingInputLastName" placeholder="{{ 'general.last-name' | translate }}">
          <label for="floatingInputLastName">{{ "general.lastName" | translate }}</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'surnames'}"></ng-container>
        </div>
      </div>

      <!-- Input Document Type -->
      <div class="col-12 col-md-6 col-xl-4">
        <div class="form-floating form-camp mb-3">
          <select class="form-select" [ngClass]="{'is-invalid': submit && f.identificationType.errors}"
            formControlName="identificationType" id="floatingSelectDocumentType" aria-label="Document Type">
            <option value="cedula">Cédula / ID / DNI</option>
            <option value="passport">Pasaporte</option>
            <option value="identityCard">Tarjeta de Identidad</option>
          </select>
          <label for="floatingSelectDocumentType">Identification Type</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'identificationType'}"></ng-container>
        </div>
      </div>

      <!-- Input DNI -->
      <div class="col-12 col-md-6 col-xl-8">
        <div class="form-floating form-camp mb-3">
          <input type="text" [ngClass]="{'is-invalid': submit && f.identification.errors}" formControlName="identification"
            class="form-control" id="floatingInputDNI" placeholder="DNI">
          <label for="floatingInputDNI">{{ "general.dni" | translate }}</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'identification'}"></ng-container>
        </div>
      </div>

      <!-- Input Prefix -->
      <div class="col-12 col-md-4">
        <div class="form-floating form-camp mb-3">
          <select class="form-select" [ngClass]="{'is-invalid': submit && f.prefijo.errors}"
            formControlName="prefijo" id="floatingSelectPrefix" aria-label="Prefix">
            <ng-container *ngFor="let item of phoneData">
              <option [value]="item.dial_code">{{item.dial_code}} {{item.name}} {{item.flag}}</option>
            </ng-container>
          </select>
          <label for="floatingSelectPrefix">{{ "general.country" | translate }}</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'prefijo'}"></ng-container>
        </div>
      </div>

      <!-- Input Phone Number -->
      <div class="col-12 col-md-8">
        <div class="form-floating form-camp mb-3">
          <input 
            type="text" [ngClass]="{'is-invalid': submit && f.phone.errors}"
            formControlName="phone" class="form-control" id="floatingInputPhoneNumber"
            placeholder="{{ 'general.phoneNumber' | translate }}"
          >
          <label for="floatingInputPhoneNumber">{{ "general.phoneNumber" | translate }}</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'phone'}"></ng-container>
        </div>
      </div>

      <!-- Input Email -->
      <div class="col-12">
        <div class="form-floating form-camp mb-3">
          <input 
            type="email" [ngClass]="{'is-invalid': submit && f.email.errors}" formControlName="email"
            class="form-control" 
            id="floatingInputEmail" 
            placeholder="{{ 'general.email' | translate }}"
          >
          <label for="floatingInputEmail">{{ "general.email" | translate }}</label>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'email'}"></ng-container>
        </div>
      </div>

      <!-- Input Password -->
      <div class="col-12">
        <div class="form-floating form-camp mb-3">
          <input 
            [type]="typeInput" 
            [ngClass]="{'is-invalid': submit && f.password.errors}"
            formControlName="password" 
            class="form-control" 
            id="floatingInputPassword" 
            placeholder="{{ 'general.password' | translate }}"
          >
          <label for="floatingInputPassword">{{ "general.password" | translate }}</label>
          <div id="emailHelp" class="form-text text-start" *ngIf="form.controls['password'].value.length < 6">
            {{ 'formValidations.signUpPasswordLength' | translate }}
          </div>

          <div (click)="changeTypeInput()" class="pass-ico">
            <i *ngIf="typeInput =='password'" class="bi bi-eye-slash"></i>
            <i *ngIf="typeInput =='text'" class="bi bi-eye-fill"></i>
          </div>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'password'}"></ng-container>
        </div>
      </div>

      <!-- Input Confirm Password -->
      <div class="col-12">
        <div class="form-floating form-camp mb-3">
          <input 
            [type]="typeInput" 
            [ngClass]="{'is-invalid': submit && f.confirmPassword.errors}"
            formControlName="confirmPassword" class="form-control" id="floatingInputConfirmPassword"
            placeholder="{{ 'general.confirm-password' | translate }}"
          >
          <label for="floatingInputConfirmPassword">
            {{ "general.confirmPassword" | translate }}
          </label>

          <div (click)="changeTypeInput()" class="pass-ico">
            <i *ngIf="typeInput =='password'" class="bi bi-eye-slash"></i>
            <i *ngIf="typeInput =='text'" class="bi bi-eye-fill"></i>
          </div>

          <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'confirmPassword'}"></ng-container>
        </div>
      </div>

      <hr>

      <!-- Terms and conditions -->
      <div class="col-12 mb-3">
        <div class="form-check">
          <input class="form-check-input" [ngClass]="{'is-invalid': submit && f.tac.errors}"
            type="checkbox" value="" id="tac" formControlName="tac">
          <label class="form-check-label" for="termsAndConditionsCheck">
            {{ "signUp.checkTermsAndConditions" | translate }}
            <br>
            <a [href]="('signUp.termsAndConditionsLink' | translate)"target="_blank" class="fw-bold" rel="noopener noreferrer">
              {{ "general.seePoliciesHere" | translate }}
            </a>
          </label>
        </div>

        <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'tac'}"></ng-container>
      </div>

      <hr>

      <!-- imageUseAuthorization -->
      <div class="col-12 mb-3">
        <div class="form-check">
          <input class="form-check-input" [ngClass]="{'is-invalid': submit && f.imageUseAuthorization.errors}"
            type="checkbox" value="" id="imageUseAuthorizationCheck" formControlName="imageUseAuthorization">
          <label class="form-check-label" for="imageUseAuthorizationCheck">
            {{ "signUp.imageUseAuthorization" | translate }}
            <br>
            <!-- <a class="fw-bold" >Ver políticas aquí.</a> -->
            <a [href]="('signUp.imageUseAuthorizationLink' | translate)"
              target="_blank" class="fw-bold" rel="noopener noreferrer">
              {{ "general.seePoliciesHere" | translate }}
            </a>
          </label>
        </div>

        <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'imageUseAuthorization'}"></ng-container>
      </div>

      <hr>

      <!-- informedConsentForMinors -->
      <div class="col-12 mb-3">
        <div class="form-check">
          <input class="form-check-input" [ngClass]="{'is-invalid': submit && f.informedConsentForMinors.errors}"
            type="checkbox" value="" id="informedConsentForMinorsCheck" formControlName="informedConsentForMinors">
          <label class="form-check-label" for="informedConsentForMinorsCheck">
            {{ "signUp.informedConsentForMinors" | translate }}
            <br>
            <!-- <a class="fw-bold" >Ver políticas aquí.</a> -->
            <a [href]="('signUp.informedConsentForMinorsLink' | translate)"
              target="_blank" class="fw-bold" rel="noopener noreferrer">
              {{ "general.seePoliciesHere" | translate }}
            </a>
          </label>
        </div>

        <ng-container *ngIf="submit" [ngTemplateOutlet]="renderFormVM" [ngTemplateOutletContext]="{field: 'informedConsentForMinors'}"></ng-container>
      </div>

      <hr>

      <div class="col-12">
        <div class="d-grid">
          <ng-container *ngIf="submit && loader; then renderLoaderBtn; else renderCanSubmit"></ng-container>
        </div>
      </div>

    </div>

  </form>
</div>

<ng-template #renderCanSubmit>
  <div class="d-sm-flex justify-content-between">
    <button class="btn btn-three btn-small text-uppercase fw-bold mb-3 mb-sm-0" type="button"
      routerLink="/sign-in">
      <i class="bi bi-chevron-left"></i> {{ "general.back" | translate }}
    </button>
    <button class="btn btn-one btn-small text-uppercase fw-bold" type="submit">
      {{ "general.signUp" | translate }}
    </button>
  </div>
</ng-template>

<ng-template #renderLoaderBtn>
  <button class="btn btn-one btn-large text-uppercase fw-bold" type="button" disabled>
    <div class="text-center">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden"> {{ "general.loading" | translate }}...</span>
      </div>
    </div>
  </button>
</ng-template>

<ng-template #renderFormVM let-field="field">
  <ng-container *ngFor="let item of vm[field]">
    <span class="badge bg-danger" *ngIf="f[field].hasError(item.type)">
      {{ item.message | translate }}
    </span>
  </ng-container>
</ng-template>
