<div class="card card-box p-3 mb-3">
    <!-- <div class="pr-3">
        <button type="button" class="btn-close float-end" aria-label="Close"></button>
        &nbsp;
    </div> -->


    <div class="row">
        <div class="col-12 px-3">
            <div class="d-flex justify-content-between flex-wrap">
                <span class="fw-bold fs-5">
                    Habitación # {{index + 1}}
                </span>

                <span>
                    Valor por persona: USD {{pricePerPeople | mask:'separator.2':','}}
                    &nbsp;
                    <span class="btn-close-card-item"><i class="bi bi-x-lg" (click)="removeItem()"></i></span>
                </span>
            </div>
        </div>
    </div>
    <div class="seprd"></div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6">
            <div class="row p-2">
                <div class="col-12">
                    <app-input-number-form-two 
                        label="Agregar personas a la habitación." 
                        [min]="1" [max]="3"
                        [quantity]="item.capacity"
                        (onUpdateQuantity)="onUpdateQuantity($event)"></app-input-number-form-two>
                        <span class="">Capacidad máx. 3 personas.</span>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6 align-self-center">
            <div class="row p-2">
                <div class="col-12  d-flex justify-content-end">
                    <div class="card-box card-box-wfc p-3">
                        <h4 class="text-end py-2 m-0">
                            Monto USD {{subTotal | mask:'separator.2':','}}
                        </h4>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
    <div class="seprd"></div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="col-12 col-sm-12 col-md-8">
                <button class="btn btn-three mt-2" type="button" (click)="onUpdateRoom.next(index)">
                    SUBIR CATEGORÍA DE HABITACIÓN
                </button>
                <button class="btn btn-three mt-2" type="button" (click)="onUpdateAdditionalDays.next(index)">
                    NOCHE ADICIONAL <ng-container *ngIf="additionalAmount > 0">({{additionalsDays}})</ng-container>
                </button>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-md-6">
            <div class="row p-2">
                <div class="col-12 text-end fs-5">
                    Este plan incluye: <br>
                    <a data-bs-toggle="modal" href="#modalPlanDetails" role="button" class="fw-bold text-decoration-none text-danger">Ver aquí</a>
                </div>
            </div>
        </div>
       

        <!-- <div class="col-12">
            <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div> -->
    </div>
</div>
