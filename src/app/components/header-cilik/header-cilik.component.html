<div class="container">

    <ng-container *ngIf="(profile$ | async) as profile">
        <div class="row">
            <div class="col d-flex justify-content-between">
                <div class="d-flex">
                    <div class="btn-navbar-languaje d-flex justify-content-center align-items-center me-3">
                        <img src="assets/images/index/reino-unido.png" alt="">
                    </div>
                    <div class="btn-navbar-languaje d-flex justify-content-center align-items-center">
                        <img src="assets/images/index/espana.png" alt="">
                    </div>
                </div>
                <div class="d-flex align-items-center">

                    <!-- <div class="btn-navbar-c d-flex justify-content-center align-items-center">
                        <img src="assets/img/cilik/icon-21.png" alt="">
                    </div> -->

                    <ng-container *ngIf="(preSaleOrder$ | async)?.orderId">
                        <div class="btn-navbar-c d-flex justify-content-center align-items-center ms-3" (click)="removePreSaleOrder()">
                            <span class="text-whi fs-4"><i class="bi bi-trash"></i></span> 
                        </div>
                    </ng-container>

                    <div class="seprd-h"></div>
                    <div class="btn-logout d-flex align-items-center" (click)="logout()">
                        <span class="fw-bold lh-1 pe-2">  
                            {{ "general.log-out" | translate }} 
                        </span>
                        <img src="assets/img/cilik/icon-28.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <div class="row">
        <div class="col pb-5">
            <div class="logo d-flex justify-content-center">
                <img src="assets/img/cilik/logo.png" alt="">
            </div>
        </div>
    </div>
</div>
