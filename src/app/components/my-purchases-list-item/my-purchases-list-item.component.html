<ng-container *ngIf="order.orderType == 'full'">
    <!-- ORDEN PLAN OFICIAL WLDC -->
    <div class="card card-box p-3 mb-3">
        <div class="row g-2 d-flex align-items-center">
            <div class="col-12 px-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="icon-order">
                            <img src="assets/img/cilik/dash-08.png" alt="">
                        </div>
                        <div class="fs-4 fw-bold">
                            {{'general.WLDCOfficialPlan' | translate}}
                        </div>
                    </div>

                    <span class="text-end fs-5 fw-bold">
                        {{ "general.purchaseOrder" | translate }} #
                        <br>
                        {{order?._id || '084H36BT'}}
                    </span>
                </div>
            </div>
            <div class="seprd2"></div>
            <div class="col-12 px-3">
                <div class="d-flex justify-content-end mt-5">
                    <button class="btn btn-one" type="button" (click)="showDetails()">
                        {{ 'general.seeDetails' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="order.orderType == 'categoryPass'">
    <!-- ORDEN CATEGORIAS ADICIONALES -->
    <div class="card card-box p-3 mb-3">
        <div class="row g-2 d-flex align-items-center">
            <div class="col-12 px-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="icon-order">
                            <img src="assets/img/cilik/dash-09.png" alt="">
                        </div>
                        <div class="fs-4 fw-bold">
                            {{'general.additionalCategories' | translate}}
                        </div>
                    </div>
                    <span class="text-end fs-5 fw-bold">
                        {{ "general.purchaseOrder" | translate }} #
                        <br>
                        {{order?._id || '084H36BT'}}
                    </span>
                </div>
            </div>
            <div class="seprd2"></div>
            <div class="col-12 px-3">
                <div class="d-flex justify-content-end mt-5">
                    <button class="btn btn-one" type="button" (click)="showDetails()">
                        {{ 'general.seeDetails' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
